<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>

    <form name="calculadora">
        <input type="text" name="display" id="display" placeholder="0" readonly><br><br>

        <input type="button" value="1" onclick="document.calculadora.display.value += '1'">
        <input type="button" value="2" onclick="document.calculadora.display.value += '2'">
        <input type="button" value="3" onclick="document.calculadora.display.value += '3'">
        <input type="button" value="+" onclick="document.calculadora.display.value += '+'"><br><br>

        <input type="button" value="4" onclick="document.calculadora.display.value += '4'">
        <input type="button" value="5" onclick="document.calculadora.display.value += '5'">
        <input type="button" value="6" onclick="document.calculadora.display.value += '6'">
        <input type="button" value="-" onclick="document.calculadora.display.value += '-'"><br><br>

        <input type="button" value="7" onclick="document.calculadora.display.value += '7'">
        <input type="button" value="8" onclick="document.calculadora.display.value += '8'">
        <input type="button" value="9" onclick="document.calculadora.display.value += '9'">
        <input type="button" value="*" onclick="document.calculadora.display.value += '*'"><br><br>

        <input type="button" value="C" onclick="document.calculadora.display.value = ''">
        <input type="button" value="0" onclick="document.calculadora.display.value += '0'">
        <input type="button" value="=" onclick="document.calculadora.display.value = eval(document.calculadora.display.value)">
        <input type="button" value="/" onclick="document.calculadora.display.value += '/'"><br><br>
    </form>

</body>
</html>
